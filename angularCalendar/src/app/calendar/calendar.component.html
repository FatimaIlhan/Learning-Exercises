
<div class="d-flex justify-content-start p-3 gap-2">
    <button class="btn btn-primary" (click)="prevWeek()">Previous</button>
    <button class="btn btn-primary " (click)="nextWeek()">Next</button> 
    <button class="btn btn-primary " (click)="addEvent()">Add Event</button>
 </div>

<mwl-calendar-week-view
  [viewDate]="viewDate"
  [events]="events"
  [hourSegments]="2"
  [dayStartHour]="7"
  [dayEndHour]="16"
  (eventClicked)="eventClicked($event)"
></mwl-calendar-week-view>
